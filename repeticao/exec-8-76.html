<script> 
//Construa um algoritmo que leia 50 valores inteiros e positivos e: · Encontre o maior valor · Encontre o menor valor · Calcule a média dos números lidos
//entrada
let maior =0
let menor =999999
let media =0
let soma =0
let listaValor = []
//processamento
for(let indexValor = 1; indexValor<=50; indexValor++){
    let valor = parseInt(prompt(`digite o ${indexValor}º valor ?`))
    //document.write('${indexValor}º valor: ${valor} <br>')
    if(valor>maior){
        maior = valor
    }
    
    if(valor<menor){
        menor = valor
    }
    soma += valor
    listaValor[indexValor - 1] = valor
}
media = soma/50
//saida
document.write(`Maior: ${maior}<br>`)
document.write(`menor: ${menor}<br>`)
document.write(`Media: ${media}<br>`)
document.write(`lista: ${listaValor} <br>`)
</script>
