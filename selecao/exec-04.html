<script> 
//Instrução: Melhore o programa anterior para que, além de exibir a mensagem de aprovação, ele também exibe uma mensagem de falha se a média for menor que 6,0.
//entrada
let nota_semestre1 = parseFloat(prompt ("qual a nota do primeiro semestre"))
let nota_semestre2 = parseFloat(prompt ("qual a nota do segundo semestre"))
//processamento
let media = (nota_semestre1+nota_semestre2)/2
if (media >=6.0) {
    resposta = "aprovado"
}else {
    resposta = "reprovado"
}
//saida
console.log (resposta)

</script>
