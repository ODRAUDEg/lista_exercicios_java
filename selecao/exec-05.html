<script>  
//Escreva um programa para ler um valor e escrever se é positivo ou negativo. Considere o valor zero como positivo.
//entrada
let valor = prompt ("qual é o valor?")
//processamento
let resposta
if (valor >=0) {
    resposta = "positivo"
} else { 
    resposta = "negativo"
}
//saida
console.log(resposta)
alert (resposta)
document.write(resposta)
</script>
