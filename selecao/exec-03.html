<script> 
//Cálculo da média semestral e aprovação Declaração: Crie um programa que calcule a média semestral de um aluno com base em duas notas. Se a média for 6,0 ou superior, exiba uma mensagem de aprovação.
//entrada
let nota_semestre1 = parseFloat(prompt ("qual a nota do primeiro semestre"))
let nota_semestre2 = parseFloat(prompt ("qual a nota do segundo semestre"))
//processamento
let media = (nota_semestre1+nota_semestre2)/2
if (media >=6.0) {
    resposta = "aprovado"
}else {
    resposta = "reprovado"
}
//saida
console.log (resposta)


</script>
