<script>

let nota_semestre1 = parseFloat(prompt ("qual a nota do primeiro semestre"))

//if (media >=6.0) {__resposta = "aprovado"__}else {__resposta = "reprovado"__}
function calcularMedia(valorNota1, valorNota2){
    return (valorNota1+valorNota2)/2
}
function mostarResultado(valorResultado){

       resposta = "aprovado"
    }else {

    }
