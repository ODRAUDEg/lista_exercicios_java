<script> 
//Declaração: Crie um programa que verifique se uma pessoa pode votar com base no ano de seu nascimento. Considere que a idade mínima para votar é de 16 anos.

//entrada
let idade = prompt ("qual a sua idade?")
//processamento
if (idade>=16){
    resposta = "pode votar"
} else {
    resposta = "nao pode votar"
}
//saida
console.log (resposta)


</script>
