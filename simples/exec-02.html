<script> 
// Escreva um programa para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius. (C = (F-32) * 5 / 9) 
//entrada
let temperaturaF = prompt("qual a temperatura fahrenheit")
//processamento
let temperaturaC = (temperaturaF-32) * 5 / 9
//saida
console.log("valor dos celsius: " + temperaturaC)
alert("valor dos celsius: " + temperaturaC)
document.write("valor dos celsius: " + temperaturaC)
</script>
