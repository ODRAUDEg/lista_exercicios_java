<script> 
//Um motorista de táxi deseja calcular o rendimento de seu carro na praça. Sabendo-se que o preço do combustível é de R$ 4,87, escreva um programa para ler: a marcação do odômetro (Km) no início do dia, a marcação (Km) no final do dia, o número de litros de combustível gasto e o valor total (R$) recebido dos passageiros. Calcular e escrever: a média do consumo em Km/L e o lucro (líquido) do dia
//entrada
let preco_combustivel = 4.87
let odometro_inicio_dia = prompt ("com quanos kms o odometro começou o dia?")
let odometro_final_dia = prompt ("com quanos kms o odometro terminou o dia?")
let combustivel_gasto = prompt("quantos litros de combustivel foram gastos?")
let valor_recebido = prompt ("qual o total do falor faturado hoje?")
//processamento
let total_gasto_combustivel = combustível_gasto*preco_combustivel
let kms_rodados = odometro_final_dia-odometro_inicio_dia
let media_consumo = kms_rodados/combustivel_gasto
let lucro = valor_recebido-total_gasto_combustivel
//saida
console.log ("a media de consumo por km e:"+ media_consumo)
console.log ("o lucro liquido de hoje e:"+ lucro)
</script>
