<script>  
//Escreva um programa para ler uma temperatura em graus Celsius, calcular e escrever o valor correspondente em graus Fahrenheit.  (F = (C Ã— 9/5) + 32)

//entrada
let temperaturaC = prompt("qual a temperatura em graus celsius?")
//processamento
let temperaturaF = ((temperaturaC) * 9 / 5) + 32
//saida
console.log("valor Fahrenheit: " + temperaturaF)
alert("valor dos celsius: " + temperaturaF)
document.write("valor Fahrenheit: " + temperaturaF)
</script>
