<script>    
// Escreva um programa para calcular e imprimir o número de lâmpadas necessárias para iluminar um determinado cômodo de uma residência. Dados de entrada: a potência da lâmpada utilizada (em watts), as dimensões (largura e comprimento, em metros) do cômodo. Considere que a potência necessária é de 18 watts por metro quadrado. 

// perguntar a quantidade de metros quadrado e responder o numero de lampadas

//entrada
let potencia_da_lâmpada = prompt("quantos watts tem a lampada?")
let dimensões = prompt("quantos metros quadrados tem o comodo?")
//processamento
let numero_de_lampadas = dimensões * 18 / potencia_da_lâmpada
//saida
console.log("o numero de lampadas que voce precisa usar e" + numero_de_lampadas)

</script>
